<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body bgcolor="#DCE3E2" >
    <h1 align="center">REGISTRATION FORM</h1>
    <table width="100%" border="0"  cellpedding="50" align="center">
      <tr>
          <td>
              <table border="0" width="500px" align="center" cellpadding="15" bgcolor="#92C2BF">
                <tr>
                    <form action="">
                        <td align="right">
                            <label for="fname">First Name</label>
                        </td>
                        <td align="center">
                            <input type="text" id="fname" value="First name">
                        </td>
                        <tr>
                            <td align="right">
                                <label for="lname">Last Name</label>
                            </td>
                            <td align="center">
                                <input type="text" id="lname">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="faname">Father's Name</label>
                            </td>
                            <td align="center">
                                <input type="text" id="faname">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="mname">Mother's Name</label>
                            </td>
                            <td align="center">
                                <input type="text" id="mname">
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <label for="date">Date of Birth</label>
                            </td>
                            <td align="center"> 
                                <input type="date" id="date">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="gn">Gander</label>
                            </td>
                            <td align="center"> 
                                Male<input type="radio" id="gn" name="gander">
                                Female<input type="radio" id="gn" name="gander">
                                Others<input type="radio" id="gn" name="gander">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="phone">Phone</label>
                            </td>
                            <td align="center">
                                <input type="tel" name="phone" id="phone" required>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <label for="email">Email</label>
                            </td>
                            <td align="center">
                                <input type="email" id="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td  align="right">
                                <label for="deg">Education</label>
                            </td>
                            <td align="center">
                                <select name="deg" id="deg">
                                    <option value="psc">PSC</option>
                                    <option value="jsc">JSC</option>
                                    <option value="ssc">SSC</option>
                                    <option value="hsc">HSC</option>
                                    <option value="hons">HONS</option>
                                    <option value="masters">MASTERS</option>

                                </select> </td>
                        </tr>
                        <tr>
                            <td  align="right">
                                <label for="hob">Hobies</label>
                            </td>
                            <td align="center">
                                <input type="checkbox" id="hob" name="hobies">Reading 
                                <input type="checkbox" id="hob" name="hobies">Travling 
                                <input type="checkbox" id="hob" name="hobies">Gaming 
                                <input type="checkbox" id="hob" name="hobies">Cooking 
                                <input type="checkbox" id="hob" name="hobies">Others 
                            </td>
                        </tr>
                        <tr >
                            <td >
                                <table align="center">
                                    <tr>
                                        <td >
                                            <input type="submit" value="submit">
                                            
                                        </td>
                                        <td>
                                            <input type="reset" value="reset">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </form>
                </tr>
              </table>
          </td>
      </tr>
    </table>
</body>
</html>
